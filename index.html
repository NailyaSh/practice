<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container container-main content is-normal">
  <h2 class="mt-6">Store</h2>
  <table class="table" id="myTable">
    <thead>
      <th>â„–</th>
      <th>Products</th>
      <th>Price</th>
      <th>Action</th>
    </thead>
    <tbody cellspacing="0" id="myTableBody"></tbody>
  </table>

<h2>Your basket</h2>
  <div class="productList mb-6 ">
  </div>
  <h2>Amount costs</h2>
  <div class="final-price">
    0$
  </div>
</div>

<div class="container container-form" >
  <form id="form" method="POST" class="form login">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" name="login" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" name="password" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button type="submit" class="button is-success">
          Login
        </button>
      </p>
  
  </form>
</div>


<script defer type="module" src="script.js"></script>

</body>
</html>
